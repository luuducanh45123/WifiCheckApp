<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh sách Check-in/Check-out</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <!-- <link rel="stylesheet" href="/css/update_admin.css" /> -->
</head>
<body>

<div class="container">
   <div id="header"></div>
    <!-- <h2 id="month-year"></h2>
    <div class="controls">
      <button onclick="changeMonth(-1)">&#8592; Tháng trước</button>
      <button onclick="changeMonth(1)">Tháng sau &#8594;</button>
    </div> --> 
    <div class="calendar-header">
    <label for="year-select">Năm:</label>
    <select id="year-select"></select>
    <label for="month-select">Tháng:</label>
    <select id="month-select"></select>
    <h2 id="calendar-title">BẢNG CHẤM CÔNG THÁNG</h2>
  </div>
    <div class="calendar" id="calendar">
      <!-- Days will be inserted here -->
    </div>
</div>

<!-- Modal Update Attendance -->
<div id="updateModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>Cập nhật chấm công</h3>
    <form id="updateForm">
      
      <!-- Nhóm lựa chọn nghỉ phép -->
      <div style="margin-bottom: 15px;">
        <label><input type="radio" name="attendanceType" value="normal" checked /> Làm việc bình thường</label><br />
        <label><input type="radio" name="attendanceType" value="leave" /> Nghỉ phép</label><br />
        <label><input type="radio" name="attendanceType" value="unpaid" /> Nghỉ không phép</label>
      </div>

      <!-- Các trường check-in/check-out -->
      <div id="timeInputs">
        <label>
          Check-in sáng:
          <input type="text" id="morningCheckIn" name="morningCheckIn" />
        </label>
        <br />
        <label>
          Check-out sáng:
          <input type="text" id="morningCheckOut" name="morningCheckOut" />
        </label>
        <br />
        <label>
          Check-in chiều:
          <input type="text" id="afternoonCheckIn" name="afternoonCheckIn" />
        </label>
        <br />
        <label>
          Check-out chiều:
          <input type="text" id="afternoonCheckOut" name="afternoonCheckOut" />
        </label>
        <br />
      </div>

      <button type="submit">Lưu</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const attendanceRadios = document.getElementsByName("attendanceType");
    const timeInputs = document.getElementById("timeInputs");

    attendanceRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        if (radio.value === "normal" && radio.checked) {
          timeInputs.style.display = "block";
        } else if (radio.checked) {
          timeInputs.style.display = "none";
        }
      });
    });
  });
</script>

<script src="/js/header.js"></script>
<script src="/js/index.js"></script>
<!-- <script src="/js/update_admin.js"></script> -->

</body>
</html>
